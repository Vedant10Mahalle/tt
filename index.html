<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #b9b9e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .thank-you-container h1 {
            font-size: 3em;
            color: #4a4a8c;
            margin: 0 0 20px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            color: #333;
            margin: 0;
        }

        .thank-you-container button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4a4a8c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .thank-you-container button:hover {
            background-color: #37376b;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your support means the world to us.</p>
        <button onclick="alert('You are amazing!')">Click Me</button>
    </div>
</body>
</html>
